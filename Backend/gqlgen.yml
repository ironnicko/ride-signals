schema:
  - schema.graphqls

exec:
  package: graph
  layout: single-file
  filename: graph/generated.go


resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"

model:
  filename: models/generated_models.go
  package: models


# Map GraphQL types to your custom Go structs in the `models` package
models:
  Ride:
    model: github.com/ironnicko/tandem-sync/Backend/models.Ride
  User:
    model: github.com/ironnicko/tandem-sync/Backend/models.User
  RideSettings:
    model: github.com/ironnicko/tandem-sync/Backend/models.RideSettings
  GeoLocation:
    model: github.com/ironnicko/tandem-sync/Backend/models.GeoLocation
  Participant:
    model: github.com/ironnicko/tandem-sync/Backend/models.Participant
  Signal:
    model: github.com/ironnicko/tandem-sync/Backend/models.Signal
  PushSubscription:
    model: github.com/ironnicko/tandem-sync/Backend/models.PushSubscription
  PushSubscriptionKeys:
    model: github.com/ironnicko/tandem-sync/Backend/models.PushSubscriptionKeys